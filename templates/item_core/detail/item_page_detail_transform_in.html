<!-- Перевоплощает в -->
{% if transform_list %}
<div class="skill-section fadeIn">
	<p class="section-star">★</p>
	<h2 class="section-title">[{{ transform_list[0][0][5] }}] Перевоплощает в</h2>
	<div class="skill-content">
		{% for transform_data, monster_pic in transform_list %}
		<div class="item-row">
			<img class="item-icon"
				onerror="this.onerror=null; this.src='https://raw.githubusercontent.com/Aksel911/R2-HTML-DB/main/static/no_monster/no_monster_image.png'"
				src="{{ monster_pic }}">
			<a href="{{ url_for('monsters.monster_detail', monster_id=transform_data[1]) }}"
			class="item-name">{{ transform_data[4] }}</a>
			<span class="stat-value">Уровень: {{ transform_data[2] }}</span>
			<span class="stat-value">mControl: {{ transform_data[3] }}</span>
		</div>
		{% endfor %}
	</div>
</div>
{% endif %}
