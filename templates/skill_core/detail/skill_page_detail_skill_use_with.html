<!-- Используется с -->
{% if skill_for_item_data %}
	<div class="skill-section fadeIn">
		<h2 class="section-title">Используется с</h2>
		<div class="skill-content">
			<div class="item-row">
				<img class="item-icon" src="{{ skill_for_item_pic }}"
					 onerror="this.onerror=null; this.src='https://raw.githubusercontent.com/Aksel911/R2-HTML-DB/main/static/no_monster/no_monster_image.png'">
				<a href="{{ url_for('items.item_detail', item_id=skill_for_item_data[3]) }}"
				   class="item-name">{{ skill_for_item_data[4] }}</a>
			</div>
		</div>
	</div>
{% endif %}
