<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>R2Genius 3D Model Viewer</title>
    <script>
        window.CONFIG = {
            monsterModelNo: "{{ monstermodelno_result }}", // –Ω–æ–º–µ—Ä –º–æ–¥–µ–ª–∏
            prefix: "{{ prefix|default('') }}", // –ø—Ä–µ—Ñ–∏–∫—Å
            useClass: {{ use_class|default(0) }}, // –∫–ª–∞—Å—Å
            dropEffect: {{ item.IDropEffect|default(0) if item else 0 }}, // —ç—Ñ—Ñ–µ–∫—Ç –¥—Ä–æ–ø–∞
            baseUrl: "https://raw.githubusercontent.com/Aksel911/R2-HTML-DB/main/static/models/"
        };
    </script>

    <script src="/static/bg/js/GLB.js" defer></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="/static/bg/css/GLB.css">
</head>
<body>
    <div class="container" id="modelContainer">
        <model-viewer
            id="modelViewer"
            camera-controls
            autoplay
            alpha-mode="blend"
            shadow-intensity="1"
            exposure="0.5"
            shadow-softness="0.5"
            loading="lazy"
            environment-image="neutral"
            camera-orbit="180deg 75deg 105%"
            min-camera-orbit="auto auto auto"
            max-camera-orbit="auto auto 400%"
            interaction-prompt="auto"
            auto-rotate
            rotation-per-second="3deg"
            auto-rotate-delay="0"
            alt="R2 Online 3D model viewer with animation">
        </model-viewer>
        <button class="toggle-button toggle-menu" id="menuToggle">‚ò∞ Show Menu</button>
        <button class="toggle-button toggle-lock locked" id="lockToggle">üîì Unlock</button>
        <div class="controls hidden">
            <div class="info" id="animInfo">Loading animations...</div>
            <div class="control-group animation-controls">
                <button id="playBtn">‚ñ∂Ô∏è</button>
                <button id="resetBtn">üîÑ</button>
            </div>
            <div class="control-group model-controls">
                <button id="prevModel" disabled>‚óÄÔ∏è</button>
                <button id="nextModel" disabled>‚ñ∂Ô∏è</button>
            </div>
            <div class="info" id="modelInfo">Animation: Loading...</div>
        </div>
    </div>
</body>
</html>
